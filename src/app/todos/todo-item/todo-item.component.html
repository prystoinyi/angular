<mat-list-item class="todo-item" [class.completed]="todo.completed">
  <mat-checkbox (click)="onToggle()"><span class="title">{{todo.title}}</span></mat-checkbox>
  <div class="actions">
    <button class="delete icon" (click)="onDelete()">
      <i class="material-icons">delete</i>
    </button>
  </div>
</mat-list-item>
<mat-divider></mat-divider>
